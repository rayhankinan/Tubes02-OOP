plugins {
    id 'java'
}

apply plugin: 'application'

mainClassName = 'com.aetherwars.AetherWars'

group 'com.aetherwars'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}